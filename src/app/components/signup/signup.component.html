<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; ">
    <form (ngSubmit)="register()" style="max-width: 30rem; display: flex; gap: 1rem; flex-direction: column;">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
