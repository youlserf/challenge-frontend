<!-- Display all tipo documentos -->
<div class="container">
    <h2 class="mb-3">All Tipo Documentos</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let tipoDocumento of tipoDocumentos">
            {{ tipoDocumento.nombre }}
            <button class="btn btn-primary btn-sm ml-2" (click)="editTipoDocumento(tipoDocumento.idTipoDocumento)">
                <i class="fa fa-pencil"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm ml-2" (click)="deleteTipoDocumento(tipoDocumento.idTipoDocumento)">
                <i class="fa fa-trash"></i> Delete
            </button>
        </li>
    </ul>

</div>
