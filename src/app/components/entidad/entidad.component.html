<h2>Entities</h2>

<!-- Create Entity Form -->
<form (submit)="createEntity()">
    <div>
        <label for="tipoDocumento">Tipo Documento:</label>
        <input type="text" id="tipoDocumento" [(ngModel)]="newEntity.tipoDocumento">
    </div>
    <div>
        <label for="numeroDocumento">Número Documento:</label>
        <input type="text" id="numeroDocumento" [(ngModel)]="newEntity.numeroDocumento">
    </div>
    <div>
        <label for="razonSocial">Razón Social:</label>
        <input type="text" id="razonSocial" [(ngModel)]="newEntity.razonSocial">
    </div>
    <div>
        <label for="nombreComercial">Nombre Comercial:</label>
        <input type="text" id="nombreComercial" [(ngModel)]="newEntity.nombreComercial">
    </div>
    <div>
        <label for="tipoContribuyente">Tipo Contribuyente:</label>
        <input type="text" id="tipoContribuyente" [(ngModel)]="newEntity.tipoContribuyente">
    </div>
    <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="newEntity.direccion">
    </div>
    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="newEntity.telefono">
    </div>
    <button type="submit">Create Entity</button>
</form>

<!-- Entity List -->
<ul>
    <li *ngFor="let entity of entities">
        <span>{{ entity.idEntidad }}</span>
        <span>{{ entity.tipoDocumento }}</span>
        <span>{{ entity.numeroDocumento }}</span>
        <span>{{ entity.razonSocial }}</span>
        <span>{{ entity.nombreComercial }}</span>
        <span>{{ entity.tipoContribuyente }}</span>
        <span>{{ entity.direccion }}</span>
        <span>{{ entity.telefono }}</span>
        <button (click)="getEntityById(entity.idEntidad)">Edit</button>
        <button (click)="deleteEntity(entity.idEntidad)">Delete</button>
    </li>
</ul>

<!-- Edit Entity Form -->
<form *ngIf="selectedEntity.idEntidad" (submit)="updateEntity(selectedEntity.idEntidad)">
    <div>
        <label for="tipoDocumento">Tipo Documento:</label>
        <input type="text" id="tipoDocumento" [(ngModel)]="selectedEntity.tipoDocumento">
    </div>
    <div>
        <label for="numeroDocumento">Número Documento:</label>
        <input type="text" id="numeroDocumento" [(ngModel)]="selectedEntity.numeroDocumento">
    </div>
    <div>
        <label for="razonSocial">Razón Social:</label>
        <input type="text" id="razonSocial" [(ngModel)]="selectedEntity.razonSocial">
    </div>
    <div>
        <label for="nombreComercial">Nombre Comercial:</label>
        <input type="text" id="nombreComercial" [(ngModel)]="selectedEntity.nombreComercial">
    </div>
    <div>
        <label for="tipoContribuyente">Tipo Contribuyente:</label>
        <input type="text" id="tipoContribuyente" [(ngModel)]="selectedEntity.tipoContribuyente">
    </div>
    <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="selectedEntity.direccion">
    </div>
    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="selectedEntity.telefono">
    </div>
    <button type="submit">Update Entity</button>
</form>
